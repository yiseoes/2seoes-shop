<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Shop - Product Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --brand-color: #004d00; --font-serif: "Playfair Display", serif; --font-sans: "Noto Sans KR", sans-serif; --text-main: #333; --text-subtle: #888; --border-color: #eee; }
        body { font-family: var(--font-sans); color: var(--text-main); background-color: #fff; }
        .page-container { max-width: 1100px; margin: 0 auto; padding: 2rem 1.5rem; }
        .global-nav { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 5rem; }
        .global-nav .logo a { font-family: var(--font-serif); font-size: 1.5rem; color: var(--text-main); text-decoration: none; }
        .global-nav .main-menu a, .global-nav .user-menu a { color: var(--text-subtle); text-decoration: none; margin: 0 0.75rem; font-size: 0.9rem; }
        .global-nav a:hover { color: var(--text-main); }
        .product-title { font-family: var(--font-serif); font-size: 2.2rem; }
        .btn-primary { background-color: var(--brand-color); border-color: var(--brand-color); border-radius: 0; padding: 0.75rem; font-weight: bold; }
        .btn-outline-dark { border-radius: 0; padding: 0.75rem; }
        .accordion-button:not(.collapsed) { background-color: #fff; color: var(--text-main); box-shadow: none; }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <nav class="global-nav">
                <div class="logo"><a href="main.html">KeyBoard Shop</a></div>
                <div class="main-menu"><a href="shop.html">Shop</a><a href="#">About</a></div>
                <div class="user-menu"><a href="login.html">Login</a><a href="cart.html">Cart</a></div>
            </nav>
        </header>
        <main id="product-detail-main">
            </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userRole = sessionStorage.getItem('userRole');
            if (userRole === 'admin') { /* ... (main.html과 동일한 스크립트 내용) ... */ }
            
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const products = JSON.parse(localStorage.getItem('myShopProducts')) || [];
            const product = products.find(p => p.id === productId);
            const mainContent = document.getElementById('product-detail-main');

            if(product){
                mainContent.innerHTML = `
                <div class="row g-5">
                    <div class="col-md-7">
                        <img src="${product.imageUrl}" class="img-fluid" alt="${product.name}">
                    </div>
                    <div class="col-md-5">
                        <h1 class="product-title">${product.name}</h1>
                        <p class="fs-4 mt-3">₩ ${product.price.toLocaleString()}</p>
                        <p class="text-muted mt-4">${product.description}</p>
                        <hr class="my-4">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">ADD TO CART</button>
                            <button class="btn btn-outline-dark" type="button">BUY NOW</button>
                        </div>
                        <div class="accordion accordion-flush mt-4" id="productInfoAccordion">
                            <div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne">배송 정보</button></h2><div id="flush-collapseOne" class="accordion-collapse collapse"><div class="accordion-body small text-muted">3-5 영업일 이내에 배송됩니다.</div></div></div>
                            <div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo">교환/반품 안내</button></h2><div id="flush-collapseTwo" class="accordion-collapse collapse"><div class="accordion-body small text-muted">상품 수령 후 7일 이내에 가능합니다.</div></div></div>
                        </div>
                    </div>
                </div>`;
            } else {
                mainContent.innerHTML = '<p class="text-center">상품을 찾을 수 없습니다.</p>';
            }
        });
    </script>
</body>
</html>
