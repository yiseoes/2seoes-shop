<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Shop - Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --brand-color: #004d00; --font-serif: "Playfair Display", serif; --font-sans: "Noto Sans KR", sans-serif; --text-main: #333; --text-subtle: #888; --border-color: #eee;
        }

        body { font-family: var(--font-sans); color: var(--text-main); background-color: #fff; }
        .page-container { max-width: 960px; margin: 0 auto; padding: 2rem 1.5rem; }
        .global-nav { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 3rem; }
        .global-nav .logo a { font-family: var(--font-serif); font-size: 1.5rem; color: var(--text-main); text-decoration: none; }
        .global-nav .main-menu a, .global-nav .user-menu a { color: var(--text-subtle); text-decoration: none; margin: 0 0.75rem; font-size: 0.9rem; }
        .global-nav a:hover { color: var(--text-main); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; }
        .page-header h1 { font-family: var(--font-serif); font-size: 2.5rem; font-weight: 500; margin: 0; }
        .view-switch a { font-size: 1.5rem; color: var(--text-subtle); margin-left: 0.5rem; }
        .view-switch a.active { color: var(--text-main); }
        .product-card { border: none; text-align: center; }
        .product-card-img-container { display: block; text-decoration: none; }
        .product-card .card-body { padding: 1rem 0; }
        .product-card .card-title { font-family: var(--font-sans); font-size: 0.95rem; font-weight: normal; color: var(--text-main); margin-bottom: 0.25rem; }
        .product-card .card-text { font-size: 1rem; color: var(--text-main); }
        .pagination { justify-content: center; gap: 1.5rem; margin-top: 4rem; }
        .pagination a { color: var(--text-subtle); text-decoration: none; }
        .pagination a.active { color: var(--text-main); font-weight: bold; }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <nav class="global-nav">
                <div class="logo"><a href="main.html">KeyBoard Shop</a></div>
                <div class="main-menu"><a href="shop.html">Shop</a><a href="#">About</a></div>
                <div class="user-menu"><a href="login.html">Login</a><a href="cart.html">Cart</a></div>
            </nav>
            <div class="page-header">
                <h1>Shop</h1>
                <div class="view-switch">
                    <a href="shop-list.html"><i class="bi bi-list-ul"></i></a>
                    <a href="shop.html" class="active"><i class="bi bi-grid-3x3-gap"></i></a>
                </div>
            </div>
        </header>
        <main>
            <div id="product-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                </div>
            <nav class="pagination">
                <a href="#">Prev</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">Next</a>
            </nav>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userRole = sessionStorage.getItem('userRole');
            if (userRole === 'admin') {
                const userMenu = document.querySelector('.user-menu');
                if (userMenu) {
                    userMenu.innerHTML = `<a href="mypage.html">My Page</a><a href="cart.html">Cart</a><div class="dropdown"><a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Admin</a><ul class="dropdown-menu dropdown-menu-end"><li><a class="dropdown-item" href="admin/product-list.html">상품 관리</a></li><li><a class="dropdown-item" href="admin/member-list.html">회원 관리</a></li><li><hr class="dropdown-divider"></li><li><a class="dropdown-item" href="#" id="logout-btn">로그아웃</a></li></ul></div>`;
                    const logoutBtn = document.getElementById('logout-btn');
                    if(logoutBtn){ logoutBtn.addEventListener('click', (e) => { e.preventDefault(); sessionStorage.removeItem('userRole'); alert('로그아웃되었습니다.'); window.location.href = 'main.html'; }); }
                }
            }

            const products = JSON.parse(localStorage.getItem('myShopProducts')) || [];
            const productGrid = document.getElementById('product-grid');
            if(productGrid){
                productGrid.innerHTML = '';
                products.forEach(product => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    col.innerHTML = `
                        <div class="product-card">
                            <a href="product.html?id=${product.id}" class="product-card-img-container">
                                <img src="${product.imageUrl}" class="img-fluid" alt="${product.name}">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">₩ ${product.price.toLocaleString()}</p>
                            </div>
                        </div>`;
                    productGrid.appendChild(col);
                });
            }
        });
    </script>
</body>
</html>
