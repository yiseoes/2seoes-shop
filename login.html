<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Shop - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --brand-color: #004d00; --font-serif: "Playfair Display", serif; --font-sans: "Noto Sans KR", sans-serif; --text-main: #333; --text-subtle: #888; --border-color: #eee; }
        body { font-family: var(--font-sans); color: var(--text-main); background-color: #fff; }
        .page-container { max-width: 400px; margin: 0 auto; padding: 2rem 1.5rem; }
        .page-header h1 { font-family: var(--font-serif); font-size: 2.5rem; text-align: center; margin-top: 4rem; margin-bottom: 3rem; }
        .form-control { border-radius: 0; border: 1px solid var(--border-color); }
        .form-control:focus { border-color: var(--text-main); box-shadow: none; }
        .btn-dark { border-radius: 0; background-color: var(--text-main); padding: 0.75rem; }
        .sub-links { text-align: center; margin-top: 2rem; }
        .sub-links a { color: var(--text-subtle); font-size: 0.9rem; text-decoration: none; margin: 0 0.5rem; }
        .sub-links a:hover { color: var(--text-main); }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <a href="main.html" class="text-decoration-none text-dark"><h1>Login</h1></a>
        </header>
        <main>
            <form id="login-form">
                <div class="mb-3"><input type="text" id="userId" class="form-control" placeholder="ID" required></div>
                <div class="mb-3"><input type="password" id="userPw" class="form-control" placeholder="Password" required></div>
                <div class="d-grid mt-4"><button type="submit" class="btn btn-dark">Login</button></div>
            </form>
            <div class="sub-links">
                <a href="#">Forgot Password?</a><span>/</span><a href="join.html">Create Account</a>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('userId').value;
            const pw = document.getElementById('userPw').value;
            if (id === 'admin' && pw === '1234') {
                alert('관리자 계정으로 로그인되었습니다.');
                sessionStorage.setItem('userRole', 'admin');
                window.location.href = 'main.html';
            } else {
                alert('아이디 또는 비밀번호가 일치하지 않습니다.');
            }
        });
    </script>
</body>
</html>
