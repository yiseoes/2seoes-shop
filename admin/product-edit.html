<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Shop Admin - 상품 수정</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --brand-color: #004d00; --font-serif: "Playfair Display", serif; --font-sans: "Noto Sans KR", sans-serif; --text-main: #333; --text-subtle: #888; --border-color: #eee; }
        body { font-family: var(--font-sans); color: var(--text-main); background-color: #fff; }
        .page-container { max-width: 1100px; margin: 0 auto; padding: 2rem 1.5rem; }
        .global-nav { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 3rem; }
        .global-nav .logo a { font-family: var(--font-serif); font-size: 1.5rem; color: var(--text-main); text-decoration: none; }
        .global-nav .main-menu a, .global-nav .user-menu a { color: var(--text-subtle); text-decoration: none; margin: 0 0.75rem; font-size: 0.9rem; }
        .global-nav a:hover { color: var(--text-main); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .page-header h1 { font-family: var(--font-serif); font-size: 2rem; font-weight: 500; margin: 0; }
        .form-label { font-weight: 500; }
        .btn-primary { background-color: var(--brand-color); border-color: var(--brand-color); }
    </style>
</head>
<body>
    <div class="page-container">
        <nav class="global-nav">
            <div class="logo"><a href="../main.html">KeyBoard Shop</a></div>
            <div class="main-menu"><a href="../shop.html">Shop</a><a href="#">About</a></div>
            <div class="user-menu d-flex align-items-center">
                <a href="../mypage.html">My Page</a><a href="../cart.html">Cart</a>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">Admin</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item active" href="product-list.html">상품 관리</a></li>
                        <li><a class="dropdown-item" href="member-list.html">회원 관리</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="page-header">
            <h1>상품 정보 수정</h1>
            <a href="product-list.html" class="btn btn-outline-secondary btn-sm"><i class="bi bi-list-ul me-1"></i> 목록으로</a>
        </header>
        <main>
            <form id="edit-form" class="mt-4">
                <div class="row g-4">
                    <div class="col-12"><label for="productName" class="form-label">상품명</label><input type="text" class="form-control" id="productName" required></div>
                    <div class="col-md-4"><label for="productCategory" class="form-label">카테고리</label><select id="productCategory" class="form-select" required><option value="키보드">키보드</option><option value="키캡">키캡</option><option value="스위치">스위치</option><option value="액세서리">액세서리</option></select></div>
                    <div class="col-md-4"><label for="productPrice" class="form-label">가격</label><input type="number" class="form-control" id="productPrice" min="0" required></div>
                    <div class="col-md-4"><label for="productStock" class="form-label">재고</label><input type="number" class="form-control" id="productStock" min="0" required></div>
                    <div class="col-12"><label for="productDescription" class="form-label">상품 설명</label><textarea class="form-control" id="productDescription" rows="6"></textarea></div>
                    <div class="col-12"><label for="productImage" class="form-label">이미지 URL</label><input type="text" class="form-control" id="productImage"></div>
                </div>
                <hr class="my-4">
                <div class="d-flex justify-content-end">
                    <a href="product-list.html" class="btn btn-secondary me-2">취소</a>
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const products = JSON.parse(localStorage.getItem('myShopProducts')) || [];
            const productToEdit = products.find(p => p.id === productId);

            if (productToEdit) {
                document.getElementById('productName').value = productToEdit.name;
                document.getElementById('productCategory').value = productToEdit.category;
                document.getElementById('productPrice').value = productToEdit.price;
                document.getElementById('productStock').value = productToEdit.stock;
                document.getElementById('productDescription').value = productToEdit.description;
                document.getElementById('productImage').value = productToEdit.imageUrl;
            } else {
                alert('수정할 상품 정보를 찾을 수 없습니다.');
                window.location.href = 'product-list.html';
            }
        });
        document.getElementById('edit-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const updatedProduct = {
                id: productId,
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value,
                imageUrl: document.getElementById('productImage').value
            };
            let products = JSON.parse(localStorage.getItem('myShopProducts')) || [];
            const productIndex = products.findIndex(p => p.id === productId);
            if (productIndex > -1) {
                products[productIndex] = updatedProduct;
            }
            localStorage.setItem('myShopProducts', JSON.stringify(products));
            alert('상품 정보가 수정되었습니다.');
            window.location.href = `product-detail.html?id=${productId}`;
        });
    </script>
</body>
</html>
