<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Shop Admin - 상품 삭제 확인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --brand-color: #004d00; --font-serif: "Playfair Display", serif; --font-sans: "Noto Sans KR", sans-serif; --text-main: #333; --text-subtle: #888; --border-color: #eee; --danger-color: #dc3545; }
        body { font-family: var(--font-sans); color: var(--text-main); background-color: #fff; }
        .page-container { max-width: 1100px; margin: 0 auto; padding: 2rem 1.5rem; }
        .global-nav { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 3rem; }
        .global-nav .logo a { font-family: var(--font-serif); font-size: 1.5rem; color: var(--text-main); text-decoration: none; }
        .global-nav .main-menu a, .global-nav .user-menu a { color: var(--text-subtle); text-decoration: none; margin: 0 0.75rem; font-size: 0.9rem; }
        .global-nav a:hover { color: var(--text-main); }
        .page-header h1 { font-family: var(--font-serif); font-size: 2rem; font-weight: 500; margin: 0; }
        .delete-box { max-width: 600px; margin: 3rem auto; padding: 2rem; border: 1px solid var(--danger-color); border-radius: 8px; background-color: #fdf2f2; }
    </style>
</head>
<body>
    <div class="page-container">
        <nav class="global-nav">
            <div class="logo"><a href="../main.html">KeyBoard Shop</a></div>
            <div class="main-menu"><a href="../shop.html">Shop</a><a href="#">About</a></div>
            <div class="user-menu d-flex align-items-center">
                <a href="../mypage.html">My Page</a><a href="../cart.html">Cart</a>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">Admin</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item active" href="product-list.html">상품 관리</a></li>
                        <li><a class="dropdown-item" href="member-list.html">회원 관리</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="page-header text-center"><h1>상품 삭제</h1></header>
        <main>
            <div id="delete-confirmation-box" class="delete-box text-center">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
                <h4 class="mt-3">정말로 이 상품을 삭제하시겠습니까?</h4>
                <p class="text-muted">이 작업은 되돌릴 수 없습니다.</p>
                <div class="card my-4 text-start"><div class="card-body"><p class="mb-1"><strong class="me-2">ID:</strong> <span id="product-id"></span></p><p class="mb-0"><strong class="me-2">상품명:</strong> <span id="product-name"></span></p></div></div>
                <div>
                    <a href="product-list.html" class="btn btn-secondary">아니요, 취소합니다</a>
                    <button id="confirm-delete-button" class="btn btn-danger">예, 삭제합니다</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const products = JSON.parse(localStorage.getItem('myShopProducts')) || [];
            const productToDelete = products.find(p => p.id === productId);

            if (productToDelete) {
                document.getElementById('product-id').textContent = productToDelete.id;
                document.getElementById('product-name').textContent = productToDelete.name;
                document.getElementById('confirm-delete-button').onclick = function() {
                    let currentProducts = JSON.parse(localStorage.getItem('myShopProducts')) || [];
                    currentProducts = currentProducts.filter(p => p.id !== productId);
                    localStorage.setItem('myShopProducts', JSON.stringify(currentProducts));
                    alert('상품이 삭제되었습니다.');
                    window.location.href = 'product-list.html';
                };
            } else {
                document.getElementById('delete-confirmation-box').innerHTML = '<p class="text-center">삭제할 상품 정보를 찾을 수 없습니다.</p>';
            }
        });
    </script>
</body>
</html>
