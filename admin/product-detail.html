<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Shop Admin - 상품 상세정보</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --brand-color: #004d00; --font-serif: "Playfair Display", serif; --font-sans: "Noto Sans KR", sans-serif; --text-main: #333; --text-subtle: #888; --border-color: #eee; }
        body { font-family: var(--font-sans); color: var(--text-main); background-color: #fff; }
        .page-container { max-width: 1100px; margin: 0 auto; padding: 2rem 1.5rem; }
        .global-nav { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 3rem; }
        .global-nav .logo a { font-family: var(--font-serif); font-size: 1.5rem; color: var(--text-main); text-decoration: none; }
        .global-nav .main-menu a, .global-nav .user-menu a { color: var(--text-subtle); text-decoration: none; margin: 0 0.75rem; font-size: 0.9rem; }
        .global-nav a:hover { color: var(--text-main); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .page-header h1 { font-family: var(--font-serif); font-size: 2rem; font-weight: 500; margin: 0; }
        .product-detail-img { width: 100%; max-width: 400px; border-radius: 8px; border: 1px solid var(--border-color); }
        dt { color: var(--text-subtle); }
    </style>
</head>
<body>
    <div class="page-container">
        <nav class="global-nav">
            <div class="logo"><a href="../main.html">KeyBoard Shop</a></div>
            <div class="main-menu"><a href="../shop.html">Shop</a><a href="#">About</a></div>
            <div class="user-menu d-flex align-items-center">
                <a href="../mypage.html">My Page</a><a href="../cart.html">Cart</a>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">Admin</a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item active" href="product-list.html">상품 관리</a></li>
                        <li><a class="dropdown-item" href="member-list.html">회원 관리</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="page-header">
            <h1>상품 상세 정보</h1>
            <div>
                <a href="product-list.html" class="btn btn-outline-secondary btn-sm"><i class="bi bi-list-ul me-1"></i> 목록으로</a>
                <a id="edit-button" href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil me-1"></i> 수정하기</a>
                <a id="delete-button" href="#" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash me-1"></i> 삭제하기</a>
            </div>
        </header>
        <main id="product-detail-main" class="mt-4">
            </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const products = JSON.parse(localStorage.getItem('myShopProducts')) || [];
            const product = products.find(p => p.id === productId);
            const mainContent = document.getElementById('product-detail-main');

            if (product) {
                const imgUrl = product.imageUrl.startsWith('images/') ? '../' + product.imageUrl : product.imageUrl;
                mainContent.innerHTML = `
                <div class="row g-5">
                    <div class="col-md-5">
                        <img src="${imgUrl}" alt="${product.name}" class="product-detail-img">
                    </div>
                    <div class="col-md-7">
                        <h2 class="fw-bold" style="font-family: var(--font-serif);">${product.name}</h2>
                        <p class="text-secondary mt-3">${product.description}</p>
                        <hr class="my-4">
                        <dl class="row">
                            <dt class="col-sm-3">상품 ID</dt><dd class="col-sm-9">${product.id}</dd>
                            <dt class="col-sm-3">카테고리</dt><dd class="col-sm-9">${product.category}</dd>
                            <dt class="col-sm-3">가격</dt><dd class="col-sm-9">₩ ${product.price.toLocaleString()}</dd>
                            <dt class="col-sm-3">재고</dt><dd class="col-sm-9">${product.stock}개</dd>
                        </dl>
                    </div>
                </div>`;
                document.getElementById('edit-button').href = `product-edit.html?id=${product.id}`;
                document.getElementById('delete-button').href = `product-delete.html?id=${product.id}`;
            } else {
                mainContent.innerHTML = '<p class="text-center">상품 정보를 찾을 수 없습니다.</p>';
            }
        });
    </script>
</body>
</html>
