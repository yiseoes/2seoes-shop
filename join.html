<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --brand-color: #004d00; --font-serif: "Playfair Display", serif; --font-sans: "Noto Sans KR", sans-serif; --text-main: #333; --text-subtle: #888; --border-color: #eee; }
        body { font-family: var(--font-sans); color: var(--text-main); background-color: #fff; }
        .page-container { max-width: 400px; margin: 0 auto; padding: 2rem 1.5rem; }
        .page-header h1 { font-family: var(--font-serif); font-size: 2.5rem; text-align: center; margin-top: 4rem; margin-bottom: 3rem; }
        .form-control { border-radius: 0; border: 1px solid var(--border-color); }
        .form-control:focus { border-color: var(--text-main); box-shadow: none; }
        .btn-dark { border-radius: 0; background-color: var(--text-main); padding: 0.75rem; }
        .sub-links { text-align: center; margin-top: 2rem; }
        .sub-links a { color: var(--text-subtle); font-size: 0.9rem; text-decoration: none; margin: 0 0.5rem; }
        .sub-links a:hover { color: var(--text-main); }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <a href="main.html" class="text-decoration-none text-dark"><h1>Create Account</h1></a>
        </header>
        <main>
            <form>
                <div class="mb-3"><input type="text" class="form-control" placeholder="First Name" required></div>
                <div class="mb-3"><input type="text" class="form-control" placeholder="Last Name" required></div>
                <div class="mb-3"><input type="email" class="form-control" placeholder="Email" required></div>
                <div class="mb-3"><input type="password" class="form-control" placeholder="Password" required></div>
                <div class="d-grid mt-4"><button type="submit" class="btn btn-dark">Create</button></div>
            </form>
            <div class="sub-links">
                <a href="login.html">Already have an account?</a>
            </div>
        </main>
    </div>
</body>
</html>
