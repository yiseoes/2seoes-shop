<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Shop - Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root { --brand-color: #004d00; --font-serif: "Playfair Display", serif; --font-sans: "Noto Sans KR", sans-serif; --text-main: #333; --text-subtle: #888; --border-color: #eee; }
        body { font-family: var(--font-sans); color: var(--text-main); background-color: #fff; }
        .page-container { max-width: 960px; margin: 0 auto; padding: 2rem 1.5rem; }
        .global-nav { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); margin-bottom: 3rem; }
        .global-nav .logo a { font-family: var(--font-serif); font-size: 1.5rem; color: var(--text-main); text-decoration: none; }
        .global-nav .main-menu a, .global-nav .user-menu a { color: var(--text-subtle); text-decoration: none; margin: 0 0.75rem; font-size: 0.9rem; }
        .global-nav a:hover { color: var(--text-main); }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; }
        .page-header h1 { font-family: var(--font-serif); font-size: 2.5rem; font-weight: 500; margin: 0; }
        .view-switch a { font-size: 1.5rem; color: var(--text-subtle); margin-left: 0.5rem; }
        .view-switch a.active { color: var(--text-main); }
        .product-item { display: flex; gap: 2rem; align-items: center; }
        .product-item .product-image { width: 150px; height: 180px; object-fit: cover; }
        .product-item .product-info { flex-grow: 1; }
        .product-item .product-title { font-family: var(--font-serif); font-size: 1.5rem; }
        .product-item .product-category { font-size: 0.8rem; color: var(--text-subtle); }
        .product-item a { color: var(--text-main); text-decoration: none; }
        .product-item a:hover { color: var(--brand-color); }
        hr { border-color: var(--border-color); margin: 2.5rem 0; }
        .pagination { justify-content: center; gap: 1.5rem; margin-top: 4rem; }
        .pagination a { color: var(--text-subtle); text-decoration: none; }
        .pagination a.active { color: var(--text-main); font-weight: bold; }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <nav class="global-nav">
                <div class="logo"><a href="main.html">KeyBoard Shop</a></div>
                <div class="main-menu"><a href="shop.html">Shop</a><a href="#">About</a></div>
                <div class="user-menu"><a href="login.html">Login</a><a href="cart.html">Cart</a></div>
            </nav>
            <div class="page-header">
                <h1>Shop</h1>
                <div class="view-switch">
                    <a href="shop-list.html" class="active"><i class="bi bi-list-ul"></i></a>
                    <a href="shop.html"><i class="bi bi-grid-3x3-gap"></i></a>
                </div>
            </div>
        </header>
        <main>
            <div id="product-list-container">
                </div>
            <nav class="pagination"><a href="#">Prev</a><a href="#" class="active">1</a><a href="#">Next</a></nav>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 로그인 상태 UI 변경
            const userRole = sessionStorage.getItem('userRole');
            if (userRole === 'admin') {
                const userMenu = document.querySelector('.user-menu');
                if (userMenu) {
                     userMenu.innerHTML = `<a href="mypage.html">My Page</a><a href="cart.html">Cart</a><div class="dropdown"><a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Admin</a><ul class="dropdown-menu dropdown-menu-end"><li><a class="dropdown-item" href="admin/product-list.html">상품 관리</a></li><li><a class="dropdown-item" href="admin/member-list.html">회원 관리</a></li><li><hr class="dropdown-divider"></li><li><a class="dropdown-item" href="#" id="logout-btn">로그아웃</a></li></ul></div>`;
                    const logoutBtn = document.getElementById('logout-btn');
                    if(logoutBtn){ logoutBtn.addEventListener('click', (e) => { e.preventDefault(); sessionStorage.removeItem('userRole'); alert('로그아웃되었습니다.'); window.location.href = 'main.html'; }); }
                }
            }
            
            // 상품 목록 렌더링
            const products = JSON.parse(localStorage.getItem('myShopProducts')) || [];
            const listContainer = document.getElementById('product-list-container');
            if(listContainer){
                listContainer.innerHTML = '';
                products.forEach((product, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                        <div class="product-item">
                            <a href="product.html?id=${product.id}"><img src="${product.imageUrl}" alt="${product.name}" class="product-image"></a>
                            <div class="product-info">
                                <p class="product-category">${product.category.toUpperCase()}</p>
                                <h2 class="product-title"><a href="product.html?id=${product.id}">${product.name}</a></h2>
                                <p class="product-price">₩ ${product.price.toLocaleString()}</p>
                            </div>
                        </div>
                    `;
                    listContainer.appendChild(itemDiv);

                    // 마지막 아이템이 아니면 hr 태그 추가
                    if (index < products.length - 1) {
                        const hr = document.createElement('hr');
                        listContainer.appendChild(hr);
                    }
                });
            }
        });
    </script>
</body>
</html>
